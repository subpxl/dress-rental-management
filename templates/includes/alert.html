{% if messages %}
{% for message in messages %}
<div class="container-fluid p-0 mt-3 mx-3">
  <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert" style="width: 85%;">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="x"></button>
    {{ message|safe }}
  </div>
</div>
{% endfor %}
{% endif %}
