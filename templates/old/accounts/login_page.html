{% include 'header.html' %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light  bg-primary">
  <a class="navbar-brand text-white" href="#">Dress Rental System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


</nav>
{% include 'includes/alert.html' %}
<div class="container-fluid vh-100 bg-warning">
  <div class="row  ">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0  bg-white shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">

          <img src="" alt="">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

            <div class="text-center">

            <img height="100"  width="100" src="{% static 'images/logo.png' %}" alt="Dress Rental System">
            </div>


          <form method="POST"  action="">

            {% csrf_token %}


            {% for message in messages %}
            <p class="text-danger text-center mt-3">{{message}}</p>
            {% endfor %}
                     
   
            <div class="md-form">
              <label for="floatingInput">Username</label>
              <input autofocus type="text" class="form-control "  name="username" >
            </div>
            <div class="md-form">
              <label for="floatingPassword">Password</label>
              <input type="password" class="form-control " id="floatingPassword" name="password" >
            </div>

            <div class=" d-flex justify-content-around">
              <input type="submit"
                  class=" btn btn-primary white-text w-100 px-5" value="Sign In"/>
          </div>

          </form>

        </div>
        <a class="text-center p-2" href="{% url 'register' %}">Register Here</a>
      </div>
    </div>
  </div>
</div>
