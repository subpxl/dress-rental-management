{% extends 'base.html' %} {% block content %}




<div class="container py-3">
  <a  class=" btn btn-md btn-primary" href="{% url 'category_create' %}">Create Category</a>
  
  <h1 class="text-center">All Categories</h1>


  <ul class="list-group">
    {% for category in category_list %}

    <li class="list-group-item">
      <div class="row">
        <div class="col col-4">{{ category.name }}</div>

        <div class="col-6">

        <div class="row" >

        <div class="col col-4">
          <a href="{% url 'category_update'  category.pk %}"
            class="btn btn-md btn-warning">Update</a>
        </div>

        <div class="col col-4">
          <a href="{% url 'category_delete'  category.pk %}"
            class="btn btn-md btn-danger">delete</a>
        </div>
        </div>
        </div>


      </div>
    </li>
    {% endfor %}
  </ul>

</div>

{% endblock %}
