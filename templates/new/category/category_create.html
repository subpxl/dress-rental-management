{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
{% include 'includes/alert.html' %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Create Category</h1>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Category</h5>
            <form method='post'>
              {% csrf_token %}
              <div class="row mb-3">
                <div class="col-sm-10">
                  {{form.name|as_crispy_field}}
                </div>
              </div>
              <div class="">
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if form.instance.pk %}
                    <a href="{% url 'category_delete'  category.pk %}" style="float: right;" class="btn btn-md btn-danger">Delete</a>
                {% endif %}
              </div>
            </form><!-- End Horizontal Form -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
