{% extends 'base.html' %}
{% block content %}
<style>
    .box {
        margin-top: 10%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .alert-aks {
        margin-top: 25px;
        background-color: #fff;
        font-size: 25px;
        font-family: sans-serif;
        text-align: center;
        width: 330px;
        height: 230px;
        padding-top: 15px;
        position: relative;
        border: 1px solid #efefda;
        border-radius: 2%;
        box-shadow: 0px 0px 3px 1px #ccc;
    }

    .alert-aks::before {
        width: 100px;
        height: 100px;
        position: absolute;
        border-radius: 100%;
        inset: 20px 0px 0px 100px;
        font-size: 60px;
        line-height: 100px;
        border: 5px solid gray;
    }

    footer,
    header .header-bottom {
        display: none !important;
    }

    @media (max-width:990px) {
        header .header-bottom {
            display: inherit !important;
        }
    }

    .container .mx-auto a {
        margin: auto 10px;
        font-weight: 20px;
        text-decoration: none;
    }
</style>
{% include 'includes/alert.html' %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Plan Details</h1>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="box">
            <div class="success-ak alert-aks">
                <div class="alert-aks-body">
                    <h4> Your plan </h4>
                    <p> Plan :<span> {{plan_name}}</span></p>
                    <p> Price :<span> â‚¹ {{amount}}</span></p>
                    <button type="button" class="btn btn-primary my-3" id='place_order'>Pay</button>
                </div>
            </div>
            <div class="container">
                <div class="col-12 col-sm-6 col-md-3 col-lg-2 mx-auto">
                    <a href="{% url 'home' %}">Back</a>
                    <a href="{% url 'dashboard' %}" style="float: right;">Dashboard</a>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        key: "{{ request.session.razorpay_merchant_key }}",
        amount: "{{ request.session.razorpay_amount }}",
        currency: "INR",
        name: "Digital Bazar",
        order_id: "{{ request.session.razorpay_order_id }}",
        callback_url: "{% url 'plan_paymentHandler' %}",
    };
    var rzp1 = new Razorpay(options);
    document.getElementById("place_order").onclick = function (e) {
        //   if(document.getElementById('rzp').checked){
        rzp1.open();
        e.preventDefault();
        //   }
    };
</script>
{% endblock %}
