<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Staff Details</h1>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Staff</h3>
                    <div class="row">
                        <div class="col col-6">Name</div>
                        <div class="col col-6">
                            {{ seller.name }}
                        </div>
                        <div class="col col-6">Address</div>
                        <div class="col col-6">
                            {{ seller.address}}
                        </div>
                        <div class="col col-6">Mobile Number</div>
                        <div class="col col-6">
                            {{ seller.phone_number}}
                        </div>
                        <div class="col col-6">Role</div>
                        <div class="col col-6">
                            {{ seller.role}}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
